<h2 class="d-flex justify-content-center mt-5">Fill the form down here to register to our website!</h2>
<form [formGroup]="newUserForm" class="text-center mt-5">
  <div class="my-4">
    <h5>Name</h5>
    <input type="text" formControlName="name" class="px-5 text-center" placeholder="Insert your name here..">
  </div>
  <div class="my-4">
    <h5>Surname</h5>
    <input type="text" formControlName="surname" class="px-5 text-center" placeholder="Insert your surname here..">
  </div>
  <div class="my-4">
    <h5>Username</h5>
    <input type="text" formControlName="username" class="px-5 text-center" placeholder="Insert your username here..">
  </div>
  <div>
    <div class="my-4">
      <h5>Password</h5>
      <input type="password" formControlName="password" class="px-5 text-center" placeholder="Insert your password here..">
    </div>
    <div class="my-4">
      <h5>Confirm password</h5>
      <input type="password" formControlName="cPassword" class="px-5 text-center" placeholder="Confirm your password..">
    </div>
  </div>
  <div class="my-4">
    <h5>Gender</h5>
    <select formControlName="gender" class="text-center px-2">
      <option value="">Choose a gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="">Prefer not to answer</option>
    </select>
  </div>
  <div class="my-4">
    <h5>Profile picture</h5>
    <input type="file">
  </div>
  <div class="my-4">
    <h5>About you</h5>
    <textarea formControlName="bio" cols="60" rows="5" placeholder="Write something about yourself here.."></textarea>
  </div>
  <button (click)="register()" class="btn btn-primary px-4">Register</button>
</form>
