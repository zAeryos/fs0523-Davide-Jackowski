<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Netflix Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/netflix_logo.png" id="logo-img">
            </a>
        </div>
    </nav>
    <div class="profile-page">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4">

                    <h1 class="text-light profile-title pb-3 border-bottom border-secondary">Edit Profile</h1>

                    <div class="row mt-4 pb-5 border-bottom border-secondary">
                        <div class="col-12 col-md-auto">
                            <img src="./assets/avatar.png" class="img-fluid" width="150px">
                        </div>
                        <div class="col-12 col-md">
                            <input class="form-control border-0 rounded-0 bg-secondary text-white user-input" value="Dave" type="text" />
                            <div class="mb-4 mt-4 pb-5 border-bottom border-secondary">
                                <h4 class="text-gray text-size-md">Language:</h4>
                                <button class="btn btn-outline-light mt-2 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><span
                                        class="pe-4">English</span></button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item text-white" href="#">English</a></li>
                                            <li><a class="dropdown-item text-white" href="#">Italian</a></li>
                                            <li><a class="dropdown-item text-white" href="#">Portuguese</a></li>
                                            <li><a class="dropdown-item text-white" href="#">Polish</a></li>
                                            <li><a class="dropdown-item text-white" href="#">Japanese</a></li>
                                            <li><a class="dropdown-item text-white" href="#">Korean</a></li>
                                        </ul>
                            </div>
                            <div class="mt-2 pb-2 pb-5 border-bottom border-secondary">
                                <h4 class="text-gray text-size-md">Maturity Settings:</h4>
                                <button class="btn btn-dark fw-bold my-2">ALL MATURITY SETTINGS</button>
                                <p class="text-light mt-2">Show files for all maturity settings for this profile.
                                </p>
                                <button class="btn btn-outline-secondary px-4 text-white">EDIT</button>
                            </div>

                            <div class="pt-3">
                                <h4 class="text-gray text-size-md">Autoplay Controls:</h4>
                                <div class="d-flex align-items-center">
                                    <div class="me-2">
                                        <input class="form-check-input bg-transparent border-white opacity-50 rounded-0 checkbox-input" type="checkbox" checked>
                                    </div>
                                    <div class="text-">Autoplay next episode in a series on all devices</div>
                                </div>
                                <div class="d-flex align-items-center mt-2">
                                    <div class="me-2">
                                        <input class="form-check-input bg-transparent border-white opacity-50 rounded-0 checkbox-input" type="checkbox" checked>
                                    </div>
                                    <div class="text-light">Autoplay next episode in a series on all devices</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons row pt-5">
                        <div class="col-auto">
                            <button class="btn btn-light fw-bold px-4">SAVE</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-secondary px-5">CANCEL</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-secondary px-5 ">DELETE PROFILE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
