<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/itemStyle.css">
    <title>Card Item</title>
</head>
<body>
    <div id="product-card" class="container">
        <div class="col-img"><img src="./assets/imgs/honey.jpg" width="300px" height="250px" alt="Honey picture"></div>
        <div class="col col1">
            <p class="product-name"><b>100% Bio Honey</b></p>
            <p class="origin">Italian, not treated</p>
        </div>
        <div class="col col2">
            <p>7$/kg</p>
        </div>
        <div class="col col3">
            <div class="col4"><button>Add to cart</button></div>
        </div>
    </div>
</body>
