<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VSC Store | New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="custom-bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <a class="navbar-brand" href="index.html">                My Logo</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">        Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">     Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">                 Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">                 Cart</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto">
                <a class="btn btn-outline-primary" href="index.html">Go back to the Homepage</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
        <div class="container">
            <h2 class="mt-5 mb-4 text-center">Modify your products here!</h2>
            <form id="productForm">
                <input type="hidden" name="productId" id="productId">

                <div class="p-font">
                    <label for="productName" class="mb-5 form-label"></label>                       Product Name:        
                    <input type="text" name="productName" id="productName" class="form-control">
                </div>
                <div class="p-font">
                    <label for="productDesc" class="mb-5 form-label"></label>                       Product Description: 
                    <input type="text" name="productDesc" id="productDesc" class="form-control">
                </div>
                <div class="p-font">
                    <label for="productBrand" class="mb-5 form-label"></label>                      Product Brand:       
                    <input type="text" name="productBrand" id="productBrand" class="form-control">
                </div>
                <div class="p-font">
                    <label for="productImage" class="mb-5 form-label"></label>                      Product Image:       
                    <input type="text" name="productImage" id="productImage" class="form-control">
                </div>
                <div class="p-font">
                    <label for="productPrice" class="mb-5 form-label"></label>                      Product Price:       
                    <input type="number" name="productPrice" id="productPrice" class="form-control">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary mt-4 px-4" id="sendData">
            </form>
            <div id="alertContainer" class="mt-5"></div>
        </div>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/product-edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
