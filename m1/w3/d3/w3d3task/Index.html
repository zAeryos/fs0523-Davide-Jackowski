<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you can manage your tasks easily!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List </title>
</head>
<body>
    <header>
        <h1>VSC Task Manager</h1>
    </header>
    <main>
        <div id="taskPageContainer">
            <section id="section1" class="centered">
                <h2>Add here the task you want to add!</h2>
                <form id="taskForm">
                    <input type="text" placeholder="My to do list task.." id="userInput">
                    <button id="buttonSend">Add!</button>
                </form>
            </section>
            <section id="section2">
                <ul id="taskList" class="centered">
                </ul>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
